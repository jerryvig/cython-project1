<!doctype html>
<html>
<head>
	<title>FastCGI testing mofo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		#jsondiv {
			width:30%;
			margin:0 auto;
			word-wrap:break-word;
		}
	</style>
</head>
<body style="width:100%;">
	<table style="width:30%;margin:0 auto;display:block;">
		<thead>
			<tr>
				<th>Ticker</th>
				<th>Title</th>
				<th>Self Correlation</th>
				<th>Sigma</th>
			</tr>
		</thead>
		<tbody>
			<td id="ticker-cell"></td>
			<td id="title-cell"></td>
			<td id="self-correlation-cell"></td>
			<td id="sigma-cell"></td>
		</tbody>
	</table>
	<div id="jsondiv" style="width:30%;margin:0 auto;word-wrap:break-word;"></div>
</body>
<script type="text/javascript">
	const ticker = 'googl';
	const url = `/compute_statistics/${ticker}`;

	$.get(url, function(data) {
		$('#title-cell').append( data.title );
		$('#ticker-cell').append( ticker.toUpperCase() );
		$('#self-correlation-cell').append( data.self_correlation );
		$('#sigma-cell').append( data.sigma );
	});
</script>
</html>
